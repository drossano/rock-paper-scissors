<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href=reset.css>
    <link rel="stylesheet" href=styles.css>
</head>
<body>
<div id="buttons">
    <button id="rock">&#129704;</button>
    <button id="paper">&#128196;</button>
    <button id="scissors">&#9986;</button>
</div>
<div id="results-container">
    <p id="results">Click a button to play Rock Paper Scissors with the computer. The first to 5 wins is the champ!</p>
</div>
<div id="player-wins-container"></div>
    <h1 class="win-header">Player Wins</h1>
    <p class="wins" id="player-wins"></p>
<div id="computer-win-container">
    <h1 class="win-header">Computer Wins</h1>
    <p class="wins" id="computer-wins"></p>
</div>
</body>
</html>
